<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrays
        </title>
    </head>
    <body>
        <h3>Manipulate Arrays using push, pop, shift and unshift method.</h3>

        <script>
            const myArray = [1,2,3];
            myArray.push(4,5);
            console.log(myArray);
            myArray.pop();
            console.log(myArray);
            myArray.shift();
            console.log(myArray);
            myArray.unshift(100);
            console.log(myArray);

        </script>
    </body>
</html>
